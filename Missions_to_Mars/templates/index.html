<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
      <h1 class="jumbotron">Mission to Mars
        <br>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
      </h1>
    </div>
       <div class="container">
          <div class="row"> 
            <div class="col">
              <h4>Latest Mars News</h4>
              {{ mars_news.news }}
              <p>{{mars_news.body}}</p>
            </div>
          </div>
          <div class="row" id ="mars_news-featured_image_url">
            <div class="col">
              <h4>Featured Mars Image</h4>
              <img src =
              "{{mars_news.feat_img}}"/>
            </div>
            <div class="col"> 
              <h6>Mars Facts</h6>
              <div class="container">
                {{  mars_news.table_html|safe }} <!-- fixed this line-->
            </div
          </div> 
          </div>
        <hr>
        </div>
        <h3>Mars Hemispheres</h3>
        <div class="container">
          <div class="row">
            {% for img_url in mars_news.img_url %} 
                <div class="col">
                  <img src = "{{img_url}}" width=200 height: 200/>
                    </div>
            {% endfor %}
          </div>
        </div> 
        <div class="container">
          <div class="row">
            {% for title in mars_news.title %} 
                <div class="col">
                  <h6>{{ title }}</h6>
                    </div>
            {% endfor %}      
            </div>
          </div> 
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
